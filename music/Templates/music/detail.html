{% extends 'music/base.html' %}
{% block title %}Album Details{% endblock %}
{% block body %}

  <h1>{{ album.album_title }}</h1>
  <h3>{{ album.artist }}</h3>

  {% if error_message %}
  <p>
    <strong>{{ error_message }}</strong>
  </p>
  {% endif %}
  <ul>
    {% for song in album.song_set.objects.all %}
    <li>
      <a href="#">{{ Song }}</a>
    </li>
    {% endfor %}
  </ul>

{% endblock %}
